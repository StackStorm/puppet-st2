        - /sys/fs/cgroup:/sys/fs/cgroup:ro
    provisioner:
      puppetfile_path: build/ubuntu18-puppet7/Puppetfile
      manifest: test/fullinstall_python36.pp
      
  # Ubuntu Focal with Systemd - Puppet 7 - Unstable repo
